    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: LightSkyBlue;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Yummy Tummy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" style="color: MidnightBlue;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categories.html" style="color: MidnightBlue;">Recipe Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="submit.html" style="color: MidnightBlue;">Submit a Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Recipe Submission Form -->
<div class="container mt-5">
    <h2 class="text-center mb-4" style="color: RoyalBlue;">Submit Your Favorite Recipe</h2>
    <form>
        <div class="mb-3">
            <label for="recipeTitle" class="form-label" style="color: DodgerBlue;">Recipe Title</label>
            <input type="text" class="form-control" id="recipeTitle" placeholder="Enter recipe title" style="border-color: DodgerBlue;">
        </div>
        <div class="mb-3">
            <label for="recipeIngredients" class="form-label" style="color: DodgerBlue;">Ingredients</label>
            <textarea class="form-control" id="recipeIngredients" rows="4" placeholder="List the ingredients" style="border-color: DodgerBlue;"></textarea>
        </div>
        <div class="mb-3">
            <label for="recipeInstructions" class="form-label" style="color: DodgerBlue;">Instructions</label>
            <textarea class="form-control" id="recipeInstructions" rows="4" placeholder="Provide detailed cooking instructions" style="border-color: DodgerBlue;"></textarea>
        </div>
        <button type="submit" class="btn" style="background-color: SteelBlue; color: White;">Submit Recipe</button>
    </form>
</div>
